<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .calculator-row {
            display: flex;
        }

        .calculator-input {
            flex: 1;
            margin-right: 10px;
        }

        .result-input {
            margin-top: 10px;
        }
        .btn{
            width: 100%;
        }
        .card-header{
            text-align: center;
        }
        .btn{
            margin: 10px;
        }
    </style>
</head>

<body class="J.S_Calculator">
    <!-- Container for the calculator -->
<div class="container mt-5">
    <!-- Row and column layout for centering the calculator -->
   <div class="row justify-content-center">
       <div class="col-md-10">
            <!-- Card for styling -->
           <div class="card">
               <div class="card-header bg-primary text-white">
                   JavaScript Calculator
               </div>
                 <!-- Body of the card containing the calculator form -->
               <div class="card-body">
                   <form id="calculatorForm">
                       <!-- Row for number 1, operator, and number 2 inputs -->
                       <div class="calculator-row">
                           <div class="form-group calculator-input">
                               <label for="num1">Number 1</label>
                               <input type="number" class="form-control" id="num1" placeholder="Enter number">
                           </div>
                           <div class="form-group calculator-input">
                               <label for="operator">Operator</label>
                               <select class="form-control" id="operator">
                                   <option value="+">+</option>
                                   <option value="-">-</option>
                                   <option value="*">*</option>
                                   <option value="/">/</option>
                               </select>
                           </div>
                           <div class="form-group calculator-input">
                               <label for="num2">Number 2</label>
                               <input type="number" class="form-control" id="num2" placeholder="Enter number">
                           </div>
                       </div>
                       <button type="button" class="btn btn-primary" onclick="calculate()">Calculate</button>
                       <button type="button" class="btn btn-secondary" onclick="resetForm()">Reset</button>
                       <div class="form-group result-input">
                           <label for="result">Result</label>
                           <input type="text" class="form-control" id="result" readonly>
                       </div>
                   </form>
               </div>
           </div>
       </div>
   </div>
</div>
<!-- JavaScript and Bootstrap scripts -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


<script>
    // Function to perform the calculation
   function calculate() {
       var num1 = parseFloat(document.getElementById('num1').value);
       var num2 = parseFloat(document.getElementById('num2').value);
       var operator = document.getElementById('operator').value;

       if (!isNaN(num1) && !isNaN(num2)) {
           var result;

           switch (operator) {
               case '+':
                   result = num1 + num2;
                   break;
               case '-':
                   result = num1 - num2;
                   break;
               case '*':
                   result = num1 * num2;
                   break;
               case '/':
                   result = num1 / num2;
                   break;
               default:
                   result = 'Invalid operator';
           }

           document.getElementById('result').value = result;
       } else {
           document.getElementById('result').value = 'Invalid input';
       }
   }

   function resetForm() {
       document.getElementById('num1').value = '';
       document.getElementById('operator').selectedIndex = 0;
       document.getElementById('num2').value = '';
       document.getElementById('result').value = '';
   }
</script>

</body>
<!--- In the HTML file demonstrates a well-designed and functional JavaScript 
  calculator with a clean layout and user-friendly interface.

>  The calculator provides a user-friendly interface with clear labels, input fields, and buttons for calculation and reset.
   Error handling is implemented to handle cases where the user inputs invalid numerical values or selects an invalid operator.
>  JavaScript functions (calculate and resetForm) are included to handle the calculation and form reset functionalities.
   The calculate function parses input values, performs the calculation based on the selected operator, and displays the result. It also handles cases of invalid input.
   The resetForm function clears input fields and resets the result. -->
</html>
